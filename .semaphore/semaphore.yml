version: v1.0

name: Download Torrent and Upload to PixelDrain

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Download & Upload
    task:
      jobs:
        - name: Download and Upload Files
          commands:
            - checkout
            - echo "ðŸ“¦ Installing webtorrent-cli..."
            - sudo apt update
            - sudo apt install -y aria2
            - echo "ðŸ“¥ Downloading torrent..."
            - mkdir -p downloads 
            - curl -s https://klipit.in/ugq73679 | grep -oP 'magnet:\S+|https?://\S+\.(mp4|mkv|avi|srt|itorrents)' > download_links.txt
            - aria2c --seed-time=0 --dir=downloads -i download_links.txt
            
            - echo "ðŸ“¤ Uploading files to PixelDrain..."
            - |
               find downloads -type f -print0 | while IFS= read -r -d '' file; do
                curl -g -X POST "https://upload.gofile.io/uploadfile" \
                     -H "Authorization: Bearer RanoNjbg7Tuf8ogQFWD2rn4Mldae37dz" \
                     -F "file=@\"$file\"" \
                     -F "folderId=71451f04-05d1-4944-a4bb-753eb5da171a"
                done
